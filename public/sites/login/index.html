<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login at todos app</title>
	<link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div class="container" id="container">
      <div class="form-container sign-up-container">
        <form action="#">
          <h1>Create Account</h1>
          <span style="padding-top: 40px;">Use your email for registration</span>
          <input id="username" type="text" placeholder="Username" />
          <input id="email" type="email" placeholder="Email" />
          <input id="password" type="password" placeholder="Password" />
          <button id="regUser">Sign Up</button>
        </form>
      </div>
      <div class="form-container sign-in-container">
        <form action="#" id="logform">
          <h1>Sign in</h1>
          <span style="padding-top: 40px;">Use your account</span>
          <input id="Logusername" type="text" placeholder="Username" />
          <input id="Logpassword" type="password" placeholder="Password" />
          <button id="logUser" style="margin-top: 20px;">Sign In</button>
        </form>
      </div>
      <div class="overlay-container">
        <div class="overlay">
          <div class="overlay-panel overlay-left">
            <h1>Welcome Back!</h1>
            <p>
              To keep connected with us please login with your personal info
            </p>
            <button class="ghost" id="signIn">Sign In</button>
          </div>
          <div class="overlay-panel overlay-right">
            <h1>Hello, Friend!</h1>
            <p>Enter your personal details and start journey with us</p>
            <button class="ghost" id="signUp">Sign Up</button>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/style.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./js/register.js"></script>
    <script src="./js/login.js"></script>
  </body>
</html>
